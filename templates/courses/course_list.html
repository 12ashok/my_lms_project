<!DOCTYPE html>
<html>
<head>
    <title>DevOps Learning</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 800px; margin: auto; padding: 20px; }
        .card { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-left: 5px solid #28a745; }
        h2 { color: #333; }
        .answer { color: #555; display: none; }
        button { cursor: pointer; background: #007bff; color: white; border: none; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>DevOps Important Questions</h1>
    {% for q in questions %}
        <div class="card">
            <h3>{{ q.title }}</h3>
            <button onclick="this.nextElementSibling.style.display='block'">Show Answer</button>
            <p class="answer">{{ q.answer }}</p>
        </div>
    {% endfor %}
</body>
</html>
